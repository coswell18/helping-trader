<button id="btn-modal-message" type="button" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#modal-message">    
</button>
  
<!-- Modal -->
<div class="modal fade" id="modal-message" tabindex="-1" aria-labelledby="confirmModalModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <img src="assets/icons/info-circle-fill.svg" alt="" class="mx-2" width="25">
            <h5 class="modal-title" id="confirmModalModalLabel">Aviso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-principal"  data-bs-dismiss="modal">Aceptar</button>
        </div>
        </div>
    </div>
</div>
